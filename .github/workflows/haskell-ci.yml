on:
  workflow_call:
    inputs:
      ghc-version:
        required: false
        type: string
        default: "8.10.3"
      cabal-version:
        required: false
        type: string
        default: "3.4"

jobs:
  stack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          IMAGE=toxchat/haskell:${{ github.event.repository.name }}
          if ! docker pull "$IMAGE"; then
            IMAGE=toxchat/haskell:latest
            docker pull "$IMAGE"; then
          fi
          docker run --rm -v "$PWD:/work" "$IMAGE" stack build
